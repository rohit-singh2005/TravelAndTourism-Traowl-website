<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bookings - Traowl</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/auth.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Roboto:wght@400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .bookings-redirect-container {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    
    .bookings-redirect-content {
      max-width: 500px;
    }
    
    .bookings-redirect-icon {
      font-size: 4rem;
      color: #fbbf24;
      margin-bottom: 1.5rem;
    }
    
    .bookings-redirect-title {
      font-size: 2rem;
      font-weight: 700;
      color: #22223b;
      margin-bottom: 1rem;
    }
    
    .bookings-redirect-text {
      color: #6b7280;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    
    .redirect-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .redirect-btn {
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .btn-primary {
      background: linear-gradient(90deg, #fbbf24 0%, #f59e0b 100%);
      color: white;
    }
    
    .btn-primary:hover {
      background: linear-gradient(90deg, #f59e0b 0%, #fbbf24 100%);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(251, 191, 36, 0.3);
    }
    
    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
      border: 1px solid #d1d5db;
    }
    
    .btn-secondary:hover {
      background: #e5e7eb;
    }
  </style>
</head>
<body>
  <header class="main-header">
    <!-- Header content will be loaded dynamically -->
    <div style="text-align: center; padding: 1rem;">
      <div class="loading-spinner">Loading header...</div>
    </div>
  </header>

  <main class="bookings-redirect-container">
    <div class="bookings-redirect-content">
      <div class="bookings-redirect-icon">
        <i class="ri-calendar-check-line"></i>
      </div>
      <h1 class="bookings-redirect-title">My Bookings</h1>
      <p class="bookings-redirect-text">
        View and manage all your travel bookings. Access your bookings through your profile dropdown menu for the best experience.
      </p>
      <div class="redirect-actions">
        <button class="redirect-btn btn-primary" onclick="openBookingsModal()">
          <i class="ri-calendar-check-line"></i>
          View My Bookings
        </button>
        <a href="home.html" class="redirect-btn btn-secondary">
          <i class="ri-home-line"></i>
          Back to Home
        </a>
      </div>
    </div>
  </main>

  <footer class="main-footer">
    <!-- Footer content will be loaded dynamically -->
    <div style="text-align: center; padding: 1rem;">
      <div class="loading-spinner">Loading footer...</div>
    </div>
  </footer>

  <script src="js/auth.js"></script>
  <script src="js/common.js"></script>
  <script src="js/api.js"></script>
  
  <script>
    function openBookingsModal() {
      if (window.commonComponents) {
        // Check if user is authenticated
        if (authManager && authManager.isAuthenticated()) {
          window.commonComponents.showBookingsModal();
        } else {
          // Show login modal
          const authModal = document.getElementById('authModal');
          if (authModal) {
            authModal.style.display = 'flex';
          } else {
            // Redirect to login with return URL
            sessionStorage.setItem('traowl_booking_redirect', window.location.href);
            window.location.href = 'login.html';
          }
        }
      } else {
        // Fallback
        setTimeout(openBookingsModal, 500);
      }
    }
    
    // Auto-open bookings modal if user is authenticated
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(() => {
        if (authManager && authManager.isAuthenticated() && window.commonComponents) {
          openBookingsModal();
        }
      }, 1000);
    });
  </script>
</body>
</html>
