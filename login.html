<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
</head>
<body>
    <div class="login-bg">
        <header class="main-header">
    <div class="container nav-container">
      <div class="logo-area">
        <img src="images/logo.webp" alt="Traowl Logo" class="logo" />
        <div class="tagline">
          Travel nahi <span class="highlight">tra<span class="owl-highlight">owl</span></span> karo!
        </div>
      </div>
      <div class="back-to-home">
        <a href="home.html">Back to Home</a>
      </div>
    </div>
  </header>
        <div class="login-card">
            <div class="login-avatar">
                <i class="ri-user-3-line"></i>
            </div>
            <form class="login-form" autocomplete="off">
                <div class="input-group">
                    <i class="ri-user-line"></i>
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <i class="ri-lock-2-line"></i>
                    <input type="password" placeholder="Password" required>
                    <button type="button" class="password-toggle-btn" aria-label="Toggle password visibility">
                        <i class="ri-eye-line"></i>
                    </button>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="login-options">
                    <label><input type="checkbox"> Remember Me</label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>
            </form>
            <div class="social-login">
                <a href="#" class="social-btn facebook" title="Login with Facebook">
                <img src="images/fb.png" alt="Facebook">
                </a>
                <a href="#" class="social-btn google" title="Login with Google">
                <img src="images/google.png" alt="Google">
                </a>
            </div>
        </div>
        <div id="forgot-password-modal" class="forgot-password-modal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.4);z-index:20000;align-items:center;justify-content:center;">
            <div style="background:#fff;padding:32px 24px 24px 24px;border-radius:18px;max-width:350px;width:90vw;box-shadow:0 8px 32px rgba(0,0,0,0.18);position:relative;">
                <button type="button" class="close-forgot-modal" style="position:absolute;top:10px;right:10px;background:none;border:none;font-size:1.3em;cursor:pointer;">&times;</button>
                <h3 style="margin-top:0;">Forgot Password?</h3>
                <p style="font-size:0.98em;color:#444;">Enter your email to receive a password reset link.</p>
                <form class="forgot-password-form">
                    <input type="email" class="forgot-email" placeholder="Email Address" required style="width:100%;padding:10px 12px;margin-bottom:12px;border-radius:7px;border:1px solid #ccc;">
                    <button type="submit" class="forgot-submit-btn" style="width:100%;padding:10px 0;background:#fbbf24;color:#fff;border:none;border-radius:7px;font-weight:600;">Send Reset Link</button>
                </form>
                <div class="forgot-password-message" style="margin-top:10px;"></div>
            </div>
        </div>
        <svg class="bottom-svg" viewBox="0 0 1000 220" preserveAspectRatio="none">
            <path d="M0,120 Q100,180 250,160 Q400,140 500,200 Q600,260 750,180 Q900,120 1000,180 L1000,220 L0,220 Z" fill="#222"/>
        </svg>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
